name: Test UAT Permissions

on:
  issues:
    types: [closed]

permissions:
  # Required to add labels and edit comments on PRs
  pull-requests: write
  # Required to read the issue trigger event
  issues: read

jobs:
  test-permissions:
    runs-on: ubuntu-latest
    steps:
      - name: Test PR Labeling and Comment Editing
        uses: actions/github-script@v7
        with:
          script: |
            // Hardcoded test targets per instructions
            const prNumber = 109;
            const commentId = 3634260930;
            const labelToAdd = 'qcthat-uat_complete'; 
            
            console.log(`Triggered by closure of Issue #${context.issue.number}`);

            // 1. Test Adding a Label
            console.log(`Attempting to add label "${labelToAdd}" to PR #${prNumber}...`);
            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: [labelToAdd]
              });
              console.log('Label added successfully.');
            } catch (error) {
              console.error('Failed to add label:', error);
              core.setFailed(`Label addition failed: ${error.message}`);
            }

            // 2. Test Editing a Comment
            console.log(`Attempting to edit comment ID ${commentId}...`);
            try {
              const bodyText = `
              :robot: **Automated Update** This comment was successfully edited by the 'Test UAT Permissions' workflow.
              - **Run ID:** ${context.runId}
              - **Triggered By:** Closing Issue #${context.issue.number}
              - **Timestamp:** ${new Date().toISOString()}
              `;
              
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: commentId,
                body: bodyText
              });
              console.log('Comment edited successfully.');
            } catch (error) {
              console.error('Failed to edit comment:', error);
              core.setFailed(`Comment edit failed: ${error.message}`);
            }
